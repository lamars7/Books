<!DOCTYPE html>
<html>
   <head>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <title>The Book Haven</title>
      <link rel="stylesheet" type="text/css" href="styles/bookView.css">
      <link rel="stylesheet" type="text/css" href="styles/style.css">
      <link rel="stylesheet" type="text/css" href="styles/purchase_history.css">
      <style>
         /* Styling for the Settings header and fields */
      </style>
   </head>
   <body>
      <header>
         <div class="logo">
            <img src="images/logo.png" alt="Website Logo">
         </div>
         <div class="icons">
            <div id="user-menu">
               <span id="user-name">Hello, USERNAME</span>
               <div class="overlay">
                  <ul>
                     <li><a href="#logout">Log out</a></li>
                     <li><a href="#settings">Settings</a></li>
                  </ul>
               </div>
            </div>
            <a href="#">
            <img src="images/menu.png" alt="Menu Icon" id="menu-icon">
            </a>
            <a href="#basket">
            <img src="images/basket.png" alt="Basket Icon" id="basket-icon">
            </a>
         </div>
      </header>
      <div id="overlay"></div>
      <div id="menu">
         <ul>
            <li><a href="#products">PRODUCTS</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#contact-us">CONTACT US</a></li>
         </ul>
         <button id="close-menu">Close</button>
      </div>
      <div class="history-items">
         <h2>Purchase History</h2>
         <div id="history-wrapper">
            <ul id="history-list">
            </ul>
            <p id="total-price"></p>
         </div>
      </div>
      <script src="javascript/menu.js"></script>
      <script src="javascript/purchase_history.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
      <script type="text/javascript" src="javascript/jquery-3.6.3.js"></script>
   </body>
</html>
