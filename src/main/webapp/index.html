<!DOCTYPE html>
<html>
   <head>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <title>The Book Haven</title>
      <link rel="stylesheet" type="text/css" href="styles/bookView.css">
      <link rel="stylesheet" type="text/css" href="styles/style.css">
      <link rel="stylesheet" type="text/css" href="styles/book.css">
   </head>
   <body>
      <header>
         <div class="logo">
            <img src="images/logo.png" alt="Website Logo">
         </div>
         <div class="icons">
            <div id="user-menu">
               <span id="user-name">Hello, USERNAME</span>
               <div class="overlay">
                  <ul>
                     <li><a href="#logout">Log out</a></li>
                     <li><a href="#settings">Settings</a></li>
                  </ul>
               </div>
            </div>
            <img src="images/search.png" alt="Search Icon" id="search-icon">
            <a href="#">
            <img src="images/menu.png" alt="Menu Icon" id="menu-icon">
            </a>
            <a href="#basket">
            <img src="images/basket.png" alt="Basket Icon" id="basket-icon">
            </a>
         </div>
      </header>
      <div id="search-box">
         <label for="search-term">Search:</label>
         <input type="text" id="search-term" placeholder="Enter search term">
         <label for="search-by">Search by:</label>
         <select id="search-by">
            <option value="title">Title</option>
            <option value="genre">Genre</option>
            <option value="author">Author</option>
         </select>
         <button id="close-search-box">Close</button>
      </div>
      <div id="overlay"></div>
      <div id="menu">
         <ul>
            <li><a href="#products">PRODUCTS</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#contact-us">CONTACT US</a></li>
         </ul>
         <button id="close-menu">Close</button>
      </div>
      <main>
         <div class="book-grid">
            <!-- Books will be inserted here -->
         </div>
      </main>
      <div id="notification-modal" class="basket-modal">
         <div class="basket-modal-content">
            <p id="modal-message"></p>
         </div>
      </div>
      <script src="javascript/app.js"></script>
      <script src="javascript/menu.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
      <script type="text/javascript" src="javascript/jquery-3.6.3.js"></script>
   </body>
</html>
